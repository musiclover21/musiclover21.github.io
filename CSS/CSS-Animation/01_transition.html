<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transition</title>
    <style>
        a {
            border: solid 1px darksalmon;
            text-decoration: none;
            height: 40px;
            width: 200px;
            display: inline-block;
            text-align: center;
            line-height: 40px;
            position: absolute;
            left: 0;
            right: auto;
            transition-property: border-radius, left;
            transition-duration: 0.5s, 2s;
            transition-timing-function: ease-in-out;
        }
        
        a:hover {
            border-radius: 20px;
            background-color: lightsalmon;
            position: absolute;
            left: 300px;
        }
    </style>
</head>
<body>
    <a href="#">OK</a>
</body>
</html>
