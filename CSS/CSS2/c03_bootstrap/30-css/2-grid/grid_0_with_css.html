<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            box-sizing: border-box;
        }
        .column {
            border: solid 1px #22ffbb;
            height: 100px;
        }
        
        @media screen and (min-width:768px) {
            .col-sm-6 {
                width: 50%;
                float: left;
            }
        }
        
        @media screen and (min-width:992px) {
            .column-md-3 {
                width: 25%;
                float: left;
            }
        }
    </style>
</head>
<body>
    <div class="column col-sm-6 col-md-3"></div>
    <div class="column col-sm-6 col-md-3"></div>
    <div class="column col-sm-6 col-md-3"></div>
    <div class="column col-sm-6 col-md-3"></div>
</body>
</html>
