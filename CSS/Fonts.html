<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font css</title>
    <style>
        div {
            font-family: cursive;
            font-family: fantasy;
            font-family: monospace;
            font-family: sans-serif;
            font-family: serif;
            
            font-size: 60px;
            
            font-style: italic;
            
            font-weight: lighter;
            
            letter-spacing: 3px;
            
            text-transform: capitalize;
            
            text-shadow: 5px 2px 1px #9effff;
        }
        
        body {
            font-size: 17px;
        }
        
        p {
            text-indent: 100px;
            text-decoration: overline underline;
            text-decoration-color: #00a8a8;
            font-variant: small-caps;
        }
    </style>
</head>

<body>
    <div>Retriever</div>
    <p>Today is the weekend!</p>
</body>
</html>
