<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 150px;
            display: inline-block;
        }
        
        #rgb {
            background-color: rgb(0, 250, 154)
        }
        
        #rgba {
            background-color: rgba(0, 250, 154, 0.3)
        }
        
        #hex {
            background-color: #00FF00;
        }
        
        #hexa {
            background-color: #00FF00;
            opacity: 0.3
        }
        
        img {
            width: 50%
        }
        
        #hsl {
            background-color: hsl(140, 100%, 50%)
        }
        
        #hsla {
            background-color: hsla(140, 100%, 50%, 0.3)
        }
        
        #name {
            background-color: aquamarine;
        }
        
        #namea {
            background-color: aquamarine;
            opacity: 0.3
        }
    </style>
</head>

<body>
    <h1>rgb, rgba</h1>
    <div id="rgb"></div>
    <div id="rgba"></div>
    <h1>hex</h1>
    <div id="hex"></div>
    <div id="hexa"></div>
    <h1>hsl</h1>
    <div id="hsl"></div>
    <div id="hsla"></div>

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/HSV_color_solid_cylinder_alpha_lowgamma.png/800px-HSV_color_solid_cylinder_alpha_lowgamma.png" alt=""><br>
    <h1>colour</h1>
    <div id="name"></div>
    <div id="namea"></div>
    <h1>colour link</h1>
    <a href="https://www.w3schools.com/colors/colors_names.asp">colours</a>
    <br>
    <br>
</body>
</html>
