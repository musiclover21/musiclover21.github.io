<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button</title>
    <style>
        body {
            background-color: black;
            color: aliceblue
        }
        .btn {
            text-decoration: none;
            border: solid 1px aliceblue;
            padding: 5px 15px;
            border-radius: 9px;
            color: aquamarine;
            width: 46px;
        }
    </style>
</head>
<body>
    
    <a href="">Submit</a><br><br>
    <a class="btn" href="">Submit</a><br><br>
    <div class="btn">Submit</div>
    
</body>
</html>
