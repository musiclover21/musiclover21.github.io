<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BORDER</title>
    <style>
        body {
            background-color: lightcyan
        }
        
        div {
            border: solid 10px aquamarine;
            width: 200px;
            height: 200px;
            
            border-radius: 10px 20px 30px 40px;
            border-radius: 100%;
            
            border-radius: 50%;
        }
        
        #eclipse {
            border-radius: 50%;
            width: 240px;
        }
    </style>
</head>
<body>
    <div></div>
    <div id="eclipse"></div>
</body>
</html>
