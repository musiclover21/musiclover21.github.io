<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .block {
            border: solid;
/*
            width: 100px;
            height: 100px;
*/
        }
        
        .inline {
            border: solid;
            display: inline;
        }
        
        .inline-block {
            border: solid;
            display: inline-block
        }
        
        .none {
            border: solid;
            display: none;
        }
        
        .notdisplay {
            border: solid;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <p>block: height is 0</p>
    <div class="block"></div>
    
    <p>inline: </p>
    <div class="inline"></div>
    
    <p>inline-block: </p>
    <div class="inline-block"></div>
    
    <p>none: display is none</p>
    <div class="none"></div>
    
    <p>visibility</p>
    <div class="notdisplay"></div>
    
    <p>footer</p>
</body>
</html>
