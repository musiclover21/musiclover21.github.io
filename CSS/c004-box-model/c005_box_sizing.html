<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Sizing</title>
    <style>
        #container {
            width: 400px;
            background-color: black;
            height: 200px;
        }
        
        #left {
            width: 200px;
            height: 200px;
            background-color: lightcyan;
            
            display: inline-block;
        }
        
        #right {
            width: 200px;
            height: 200px;
            background-color: aqua;
            
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="left"></div
        ><div id="right"></div>
        
    </div>
</body>
</html>
