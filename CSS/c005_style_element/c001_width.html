<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            background-color: floralwhite;
        }
        div {
            height: 100px;
            background-color: honeydew
        }
        
        #block {
            width: 100%;
        }
        
        #inline {
            display: inline;
            width: 0px;
            width: auto;
            width: 100%;
        }
        
        #inline-block {
            display: inline-block;
            width: 0px;
            width: auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="block">Content</div>
    <div id="inline">Content</div>
    <div id="inline-block">Content</div>
</body>
</html>
