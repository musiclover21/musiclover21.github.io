<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Shadoe</title>
    <style>
        body {
            background-color: black
        }
        
        div {
            width: 200px;
            height: 200px;
            background-color: slateblue;
            
            box-shadow: 10px 10px 10px 10px lightsteelblue;
        }
        
        div:hover {
            box-shadow: inset 0 0 100px lightsteelblue;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
