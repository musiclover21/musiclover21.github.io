<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #container {
            width: 200px;
            height: 100px;
            background-color: lightpink;
            
            position: relative;
        }
        
        #item {
            width: 100px;
            height: 50px;
            background-color: lightcoral;
            
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -25px 0 0 -50px;
        }
    </style>
</head>
<body>
   <h1>Stretch</h1>
    <div id="container">
        <div id="item"></div>
    </div>
</body>
</html>
