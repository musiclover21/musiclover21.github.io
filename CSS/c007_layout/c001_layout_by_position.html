<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout by Position</title>
    <style>
        #page {
            border: double slateblue;
            position: relative;
            height: 300px;
        }
        
        #content {
            position: absolute;
            right: 10px;
            top: 0;
            width: 300px;
            height: 100%;
        }
        
        article {
            border: solid 1px;
            height: 33%;
        }
    </style>
</head>
<body>
    <div id="page">
        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
        </nav>
        <div id="content">
            <article>Just because my path is different doesn't mean I'm lost</article>
            <article>Go where you feel mose alive.</article>
            <article>Don't call it a dream, call it a plan.</article>
        </div>
    </div>
</body>
</html>
