<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>https://www.google.ca</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            text-align: center;
        }
        
        .gmail {
            padding-right: 10px;
        }
        
        .topwhole {
            height: 27px;
            line-height: 27px;
            margin-top: 5px;
            text-align: right;
            padding-right: 20px;
        }
        
        .images {
            padding-right: 9px;
        }
        
        .thxth {
            width: 20px;
            height: 28px;
            background-image: url(http://ssl.gstatic.com/gb/images/i1_1967ca6a.png);
            background-position: -136px -42px;
            margin-right: 9px;
            vertical-align: middle;
        }
        
        .bell {
            width: 17px;
            height: 28px;
            background-image: url(http://ssl.gstatic.com/gb/images/i1_1967ca6a.png);
            background-position: -317px -43.5px;
            margin-right: 7px;
            vertical-align: middle;
        }
        
        .navbar {
            display: inline-block;
        }
        
        .google {
            margin-top: 68px;
        }
        
        .profile {
            vertical-align: middle;
        }
        
        input {
            margin-top: 20px;
            width: 350px;
            height: 31px;
            box-shadow: 1px 2px 2px 1px grey;
            border: 1px;
            margin-bottom: 30px;
        }
        
         ::placeholder {
            padding-left: 16px;
            font-size: 13px;
        }
        
        button {
            width: 115px;
            height: 25px;
            background-color: #efefef;
            border: 1px;
            border-radius: 2px;
            color: #8e8e8e;
            font-weight: bold;
        }
        
        .bt2 {
            width: 139px;
        }
        
        .otherlanguage {
            margin-top: 15px;
        }
        
        .french {
            color: blue;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="topwhole">
        <div class="gmail navbar">Gmail</div>
        <div class="images navbar">Images</div>
        <div class="thxth navbar"></div>
        <div class="bell navbar"></div>
        <img class="profile" src="/img/My_Google_Profile.png" alt="profile picture" height="30px">
    </div>
    <br>
    <img class="google" src="/img/Screen%20Shot%202017-06-04%20at%2012.21.30%20PM.png" alt="">
    <br>
    <input placeholder="Search Google or type URL" id="username" type="text">
    <br>
    <button type="submit">Google Search</button>
    <button class="bt2" type="reset">I'm Feeling Lucky</button>
    <br>
    <div class="otherlanguage">Google.ca offered in:
        <div class="french">Fran√ßais</div>
    </div>
</body>

</html>
