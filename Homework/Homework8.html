<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
		body {
			margin: 0px;
			padding: 0px;
			background-color: black;
			color: aliceblue;
			box-sizing: border-box;
		}
		#container {
			text-align: center;
			border-style: double;
			border-color: azure;
			border-width: 6px;
			border-radius: 4px;
			
			padding: 80px;
		}
		
/*
		div {
			display: inline-block;
		}
*/
		
		.tp {
			color: powderblue;
			font-size: 40px;
		}
		
		hr {
			width: 150px;
			border-color: darkseagreen;
			
			margin: 22px auto;
		}
		
		.p {
			font-size: 20px;
			margin-bottom: 30px;
		}
		
		.stem {
			font-family: cursive;
		}
		
		.btn {
			text-decoration: none;
			border: solid 2px lightseagreen;
			padding: 5px 25px;
			border-radius: 10px;
			color: lightgreen;
		}
		
		.email {
			border: solid 2px powderblue;
			color: honeydew;
			padding: 5px 15px;
			background-color: black;
			border-radius: 2px;
			width: 50%;
			height: 19px;
			padding-left: 10px;
		}
		
		::placeholder {
			color: honeydew;
			font-size: 15px;
			font-family: serif;
		}
	</style>

</head>

<body>
	<div id="container">
		<div class="tp">Teens Programming</div>
		<hr>
		<div class="p">Supporting a well-spent life, a bright career and entrepreneurship Promoting
			<span class="stem">STEM</span> education Science - Technology - Engineering - Math</div>
		<input class="email" placeholder=" Enter Your Email Here" type="email">
		<a class="btn" href="">Submit</a>

	</div>
</body>

</html>
