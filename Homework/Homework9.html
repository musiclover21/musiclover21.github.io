<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		
		body {
			background-color: floralwhite;
			color: chocolate;
			padding-top: 20px;
			padding-left: 50px;
		}
		
		.label,
		.input {
			display: inline-block;
			text-align: left;
		}
		
		.label {
			width: 145px;
		}
		
		.input {
			width: 475px;
		}
		
		.label label {
			display: block;
			height: 37px;
			line-height: 37px;
		}
		
		.input .inputbox,
		.input select {
			height: 37px;
			width: 400px;
			margin: 2px;
		}
		
		textarea {
			margin-top: 10px;
			width: 700px;
			font-size: 11px;
		}
		
		fieldset {
			width: 700px;
			padding: 20px 10px 20px 20px;
		}
		
		::placeholder {
			font-size: 11px;
			color: burlywood;
			font-family: fantasy;
			padding-left: 5px;
		}
		
		.bt {
			text-align: right;
			width: 700px;
		}
		
		button {
			height: 29px;
			width: 100px;
			border-radius: 10px;
			background-color: bisque;
			border: solid 2px brown;
			color: chocolate;
			margin-left: auto;
		}
		
	</style>
</head>

<body>
	<form class="center">
		<fieldset>
			<legend>Payment information</legend>
			<div class="label">
				<label for="username">Name:</label>
				<label for="email">Email:</label>
				<label for="phone">Phone:</label>
				<label for="">City:</label>
				<label for="paymentinfo">Payment options: </label>
			</div>

			<div class="input">
				<input class='inputbox' id="username" type="text" placeholder="Please enter your full name">
				<input class='inputbox' id="email" type="email" placeholder="Please enter your full email">
				<input class='inputbox' id="phone" type="tel" placeholder="Please enter your phone number">
				<select class='inputbox' name="cities" id="cities">
					<option value="Brantford">Brantford</option>
					<option value="Burlington">Burlington</option>
					<option value="Cambridge">Cambridge</option>
					<option value="Guelph">Guelph</option>
					<option value="Hamilton">Hamilton</option>
					<option value="Kingston">Kingston</option>
					<option value="Kitchener">Kitchener</option>
					<option value="London">London</option>
					<option value="Markham">Maekham</option>
					<option value="Mississauga">Mississauga</option>
					<option value="Niagara Falls">Niagara Falls</option>
					<option value="North Bay">North Bay</option>
					<option value="Oshawa">Oshawa</option>
					<option value="Ottawa">Ottawa</option>
					<option value="Owen Sound">Owen Sound</option>
					<option value="Peterborough">Peterborough</option>
					<option value="Sarnia">Sarnia</option>
					<option value="St.Catharines">St.Catharines</option>
					<option value="St.Thomas">St.Thomas</option>
					<option value="Stratford">Stratford</option>
					<option value="Thunder Bay">Thunder Bay</option>
					<option value="Toronto">Toronto</option>
					<option value="Vaughan">Vaughan</option>
					<option value="Waterloo">Waterloo</option>
					<option value="Windsor">Windsor</option>
					<option value="Woodstock">Woodstock</option>
				</select>

				<div class="payment">
					<input type="radio" name="payment info" checked>
					<label for="">Master Card</label>
					<input type="radio" name="payment info">
					<label for="">Visa Card</label>
					<input type="radio" name="payment info">
					<label for="">Paypal</label>
				</div>
			</div>
		</fieldset>
		<div class="ct">
			<textarea class="comments" name="comments" id="comments" cols="70" rows="15"></textarea>
		</div>
		<br>
		<div class="bt">
			<button type="submit">Submit</button>
		</div>
	</form>
	<br>
</body>

</html>
