<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Age</title>
    <link rel="stylesheet" href="device-mockups/device_mockups.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="device-mockups/device_mockups.css">
    <style>
        /*        custom navbar */

        .navbar-inverse .navbar-brand {
            color: #ffee8d;
            font-weight: lighter;
        }

        .navbar-inverse .navbar-brand:hover {
            color: #ffbe2d;
        }

        .navbar-inverse {
            background: transparent;
            border-color: transparent;
        }

        .navbar-inverse .navbar-nav>li>a {
            color: #c3c3c3;
            font-weight: lighter;
        }

        .navbar-inverse .navbar-nav>li>a:hover {
            color: #ffc2da;
        }

        .navbar-inverse .navbar-toggle:focus,
        .navbar-inverse .navbar-toggle:hover {
            background-color: transparent;
        }

        .navbar-inverse .navbar-toggle .icon-bar {
            background-color: #ff93bc;
        }

        /*banner */

        
        #banner {
            background: url(https://blackrockdigital.github.io/startbootstrap-new-age/img/bg-pattern.png), linear-gradient(to left, #7b4397, #dc2430);
            
            text-align: center;
        }
        
        .banner {
            padding:100px 0;
        }
        .intro-stc {
            text-align: center;
            color: ghostwhite;
            font-size: 33px;
            font-weight: lighter;
            text-align: left;
            padding: 0 50px;
        }

        #st-btn {
            border: solid 1px ghostwhite;
            color: ghostwhite;
            border-radius: 25px;
            display: block;
            width: 250px;
            padding: 15px 32px;
            margin: auto;
            margin-top: 50px;
            margin-bottom: 50px;
        }

        img {
            width: 100%;
            height: 100%;
        }

        .screen {
            overflow: hidden;
        }
        
        .device-wrapper {
            margin: auto;
        }

    </style>
</head>

<body>
    <div id='banner'>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
                    <a class="navbar-brand" href="#">Start Bootstrap</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" class="aps">Download</a></li>
                        <li><a href="#" class="aps">Features</a></li>
                        <li><a href="#" class="aps">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

       <div class="banner">
        <div class="row">
            <div class="col-xs-12 col-sm-7">
                <div id="intro">
                    <div class="intro-stc">New Age is an app landing page that will help you beautifully showcase your new mobile app, or anything else!</div>
                    <a id="st-btn" href="">START NOW FOR FREE!</a>
                </div>
            </div>
            <div class="col-xs-12 col-sm-5">
                <div class="device-wrapper">
                    <div class="device" data-device="iPhone6" data-orientation="portrait" data-color="gold">
                        <div class="screen">
                            <img class="img-responsive" src="/img/DG_not_ok.jpg" alt="">
                        </div>
                        <div class="button">
                        </div>
                    </div>
                </div>
            </div>
        </div>
   
       </div>
        


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
