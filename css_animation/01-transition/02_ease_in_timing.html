<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .stick {
            height: 300px;
            width: 5px;
            background-color: #c8fff4;
            
            position: relative;
            
            transition: left 1s;
            transition-timing-function: cubic-bezier(.05, 1.47, .97, -0.47);
            left: 1px;
        }
        
        body {
            background-color: black;
        }
        
        body:hover div {
            left: 100%;
        }
    </style>
</head>
<body>
    <div class="stick"></div>
</body>
</html>
