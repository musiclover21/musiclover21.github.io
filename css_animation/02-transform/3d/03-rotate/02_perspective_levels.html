<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perspective Levels</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        .surface {
            width: 600px;
            height: 300px;
            border: double #5cb4aa;
            
            perspective: 400px;
        }

        .container {
            width: 300px;
            height: 100%;
            border: solid #4f937b;
            margin: auto;
            font-size: 4em;
            color: white;
            
            perspective: 400px;
        }

        .panel {
            height: 100%;
            background-color: #c3edd3;

            transform: rotateX(50deg);
            transform-origin: bottom;
        }
    </style>
</head>

<body>
    <div class="surface">
        <div class="container">
            <div class="panel">Panel</div>
        </div>
    </div>
</body>
</html>
