<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card</title>
    <style>
        #container {
            border: double;
            width: 600px;
            height: 350px;
            
            position: relative;
            
            perspective: 800px;
        }
        
        #card {
            height: 100%;
            transform-style: preserve-3d;
            
            transition: 2s;
        }
        
        .face {
            width: 100%;
            height: 100%;
            font-size: 2em;
            text-align: center;
            color: #484848;
            
            position: absolute;
            
/*            opacity: 0.7;*/
        }
        
        .front {
            background-image: url(https://btsdiary.files.wordpress.com/2016/11/36eef-15253164_1368890146456395_7933309168469934080_n.jpg);
            background-size: cover;
            backface-visibility: hidden;
        }
        
        .back {
            background-image: url(https://farm5.staticflickr.com/4435/36903557966_0cfdd0d231_o.jpg);
            background-size: cover;
            
            transform: rotateY(180deg);
            backface-visibility: hidden;
        }
        
        #container:hover #card {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="card">
            <div class="face front">From this:</div>
            <div class="face back">To this:</div>
        </div>
    </div>
</body>
</html>
