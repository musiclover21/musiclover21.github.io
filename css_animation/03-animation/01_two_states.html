<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        img {
            width: 200px;
            border-radius: 50%;
            position: absolute;
        }
        
        @keyframes move {
            from {
                left: 0;
            }
            
            50% {
                bottom: 0;
            }
            
            to {
                left: 500px;
            }
        }
        
        img {
            animation-name: move;
            animation-duration: 1s;
            animation-timing-function: linear;
            animation-iteration-count: 20;
        }
    </style>
</head>
<body>
    <img src="https://farm5.staticflickr.com/4435/36903557966_0cfdd0d231_o.jpg" alt="">
</body>
</html>
