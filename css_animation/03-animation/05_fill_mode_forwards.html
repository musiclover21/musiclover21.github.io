<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fill Mode Forwards</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: #d6f2e1;
            box-shadow: 0px 0px 30px #80d1a0;
            text-align: center;
            border-radius: 50%;
            
            animation: move 2s linear;
            animation-fill-mode: forwards;
        }
        
        .fw {
            background-color: #d6f2e1;
            box-shadow: 0px 0px 30px #80d1a0;
            animation-fill-mode: forwards;
        }
        
        .bw {
            background-color: #d0f0dd;
            box-shadow: 0px 0px 30px #4fdb86;
            animation-fill-mode: backwards;
        }
        
        .bh {
            background-color: #ccf0e5;
            box-shadow: 0px 0px 30px #80d1a0;
            animation-fill-mode: both;
        }
        
        @keyframes move {
            0% {
                transform: translateX(100px);
            }
            
            100% {
                transform: translateX(350px);
            }
        }
    </style>
</head>
<body>
    <div class="fw">Forwards</div>
    <div class="bw">Backwards</div>
    <div class="bh">Both</div>
</body>
</html>
