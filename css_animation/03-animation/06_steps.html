<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Steps</title>
    <style>
        body {
            background-color: black;
        }
        
        div {
            width: 20px;
            height: 300px;
            box-shadow: 0px 0px 30px #7fc49a;
            
            animation: move 4s both 1s;
            animation-timing-function: steps(4, start);
        }
        
        @keyframes move {
            0% {
                transform: translateX(100px);
            }
            
            50% {
                transform: translateX(300px);
            }
            
            100% {
                transform: translateX(500px);
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
