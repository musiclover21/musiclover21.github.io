<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        .surface {
            width: 300px;
            height: 300px;
            perspective: 2000px;
            transform-style: preserve-3d;
            margin: auto;
            margin-top: 100px;
            transform: rotateY(35deg);
            transition: 1s;
        }
        
        .side {
            width: 300px;
            height: 300px;
            font-size: 150px;
            line-height: 300px;
            color: white;
            text-align: center;
            position: absolute;
            border: solid black;
            opacity: 0.6;
        }
        
        .front {
            background: tomato;
        }
        
        .right {
            background: blue;
            transform: rotateY(-90deg);
            transform-origin: right;
        }
        
        .back {
            background: green;
            transform: translateZ(-300px);
        }
        
        .left {
            background: yellow;
            transform: rotateY(90deg);
            transform-origin: left;
        }
        
        .top {
            background: lime;
            transform: rotateX(-90deg);
            transform-origin: top;
        }
        
        .down {
            background: #09437e;
            transform: rotateX(90deg);
            transform-origin: bottom;
        }
        
        .surface:hover {
            transform: rotateY(-35deg);
        }
    </style>
</head>

<body>
    <div class="surface">
        <div class="side front">1</div>
        <div class="side right">2</div>
        <div class="side back">3</div>
        <div class="side left">4</div>
        <div class="side top">5</div>
        <div class="side down">6</div>
    </div>
</body>

</html>
