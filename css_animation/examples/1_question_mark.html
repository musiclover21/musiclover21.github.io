<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question Mark</title>
    <style>
        .qstmk {
            font-size: 2em;
            animation: exp 1.5s infinite;
        }
        
        @keyframes exp {
            from {
                font-size: 2em;
            }
            
            50% {
                font-size: 4em;
            }
            
            to {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="qstmk">?</div>
</body>
</html>
