<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Animation</title>
    <link rel="stylesheet" href="animate.css">
    <style>
        html {
            padding: 200px;
        }
        
        body {
            font-family: cursive;
        }
    </style>
</head>
<body>
<!--    Attention-->
    <h1 class="animated tada">Tada!</h1>
    <!--    <h1 class="animated" onclick="this.classList.toggle('tata')">Tata!</h1>-->
    
<!--    Bounce Entrance/exit-->
    <h1 class="animated bounceInLeft" onclick="this.classList.add('bounceOutDown')">bounceInLeft</h1>
    
<!--    Special-->
    <h1 class="animated hinge" onclick="this.classList.add('hinge')">Hinge</h1>
</body>
</html>
