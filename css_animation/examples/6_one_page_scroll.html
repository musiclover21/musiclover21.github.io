<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wow.js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/onepage-scroll/1.3.1/onepage-scroll.css" />
    <style>
        img {
            width: 70%;
            padding: 100px;
        }

        @keyframes slideInFromLeft {
            0% {
                margin-left: -500px;
            }
            100% {
                margin-left: 0;
            }
        }

        .active img {
            animation: slideInFromLeft 2s forwards;
        }
    </style>
</head>

<body>
    <div class="main">
        <section>
            <img class="wow bounceInLeft" src="https://i.pinimg.com/originals/de/2b/0f/de2b0fa821f2c9a0447bf11abc6f349b.jpg" alt="">
        </section>
        <section>
            <img class="wow bounceInLeft" src="https://i.pinimg.com/736x/18/3b/69/183b698e7c9eb4b734c86ef5d8281600--fanart-bts-bts-drawing-fanart.jpg" alt="">
        </section>
        <section>
            <img class="wow bounceInLeft" src="https://i.pinimg.com/736x/84/ff/54/84ff5465713b9a45dd6681c790d5b906--fun-art-chibi.jpg" alt=""> </section>
        <section>
            <img class="wow bounceInLeft" src="https://i.pinimg.com/736x/60/3a/7c/603a7c5b1a8ea93a45d389e26cbf8ebb--chibi-polyvore.jpg" alt=""> </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/onepage-scroll/1.3.1/jquery.onepage-scroll.js"></script>
    <script>
        $(function() {
            $('.main').onepage_scroll();
        })
    </script>
</body>
</html>
