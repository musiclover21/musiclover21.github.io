<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>

<body>
    <ol>
        <li>Wake up</li>
        <li>Eat breakfast</li>
        <li>Wash up</li>
        <li>Go shopping</li>
        <ul>
            <li>With Steph</li>
        </ul>
        <li>Eat lunch</li>
        <li>Watch TV</li>
        <li>Play piano</li>
        <li>Dance</li>
        <li>Eat dinner</li>
        <li>Get ready for bed</li>
        <li>Sleep</li>
    </ol>

    <dl>
        <dt>Study</dt>
        <dd>Absorb energy</dd>

        <dt>Play</dt>
        <dd>Play is attitude</dd>

        <dt>dt</dt>
        <dd>Definition Term</dd>

        <dt>dl</dt>
        <dd>Definition List</dd>

        <dt>dd</dt>
        <dd>Defition Description</dd>
    </dl>
</body>

</html>
