<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        td {
            padding: 5px 10px;
            background-color: black;
            color: aqua
        }
        .name {
            color: aquamarine;
        }
    </style>
</head>

<body>
    <table border>
       <caption>Friends Phone Book</caption>
        <tr>
            <th>Name</th>
            <th>Phone Number</th>
        </tr>
        <tr>
            <td class="name">Iris</td>
            <td>123-456-7890</td>
        </tr>
        <tr>
            <td class="name">Jennifer</td>
            <td>098-765-4321</td>
        </tr>
        <tr>
            <td class="name">Cindy</td>
            <td>555-555-5555</td>
        </tr>
    </table>
</body>
</html>
