<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button</title>
    <style>
        input {
            width: 200px;
        }
        button img{
            width: 200px;
        }
    </style>
</head>
<body>
    <input type="image" src="http://www.quotesigma.com/wp-content/uploads/2016/06/music-quotes-2.jpg" onclick="alert('Our love for music')">
    <button><img src="http://www.quotesigma.com/wp-content/uploads/2016/06/music-quotes-2.jpg" alt=""><span>Our love for music</span></button>
</body>
</html>
